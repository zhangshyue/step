        <h1>Some pictures that I took summer 2019</h3>

        <div class = "row france">
            <div class="col-3 ">
                <div class="display-4 circle"><p>France</p></div>
            </div>
            <div class="col-9">
            <figure class="row col-12">
                <img alt="Cathédrale Notre-Dame de Paris" src="images/Notredame.jpg" class="img-fluid col-12 col-md-6">
                <div class="col-12 col-md-6">
                    <div class="text">Passing by Nortre-Dame after that acident. Hope it gets repaired soon.</div>
                </div>
            </figure>
 
            <figure class="row col-12">
                <img alt="french backery" src="images/backey.jpg" class="img-fluid col-12 col-md-6" />
                <div class="col-12 col-md-6">
                    <div class="text">I really really miss french patisserie.</div>
                </div>
            </figure>
            </div>
        </div>

        <div class = "row greece" >
            <div class="col-3 ">
                <div class="display-4 circle"><p>Greece</p></div>
            </div>
            <div class="col-9">
            <figure class="row col-12">
                <img alt="Athens" src="images/athens.jpg" class="img-fluid col-12 col-md-6">
                <div class="col-12 col-md-6">
                    <div class="text">The Acropolis of Athens is definately a must, no words to describe its impressiveness.</div>
                </div>
            </figure>
 
            <figure class="row col-12">
                <img alt="Santorini" src="images/santorini.jpg" class="img-fluid col-12 col-md-6" />
                <div class="col-12 col-md-6">
                    <div class="text">Lovely island with cute whitewashed, cubiform houses and blue-domed churches.</div>
                </div>
            </figure>
            </div>
        </div>

        <div class = "row spain">
            <div class="col-3 ">
                <div class="display-4 circle"><p>Spain</p></div>
            </div>
            <div class="col-9">
            <figure class="row col-12">
                <img alt="La Sagrada Familia" src="images/sagrada.jpg" class="img-fluid col-12 col-md-6">
                <div class="col-12 col-md-6">
                    <div class="text">I just love Gaudi's works, would definately visit again when it's completed in 2026.</div>
                </div>
            </figure>
 
            <figure class="row col-12">
                <img alt="Casa Mila" src="images/casa_mila.jpg" class="img-fluid col-12 col-md-6" />
                <div class="col-12 col-md-6">
                    <div class="text">Living in private residence design by Gaudi is like living in a fairy tale.</div>
                </div>
            </figure>
            </div>
        </div>
        <h1>Some fun pictures I took at Carleton</h3>
        <div class="carleton row">
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="cat Lyman" src="images/Lyman.jpg" class="img-fluid image">
                <div class="middle">
                    <div class="text">The cat Lyman visiting my room and sitting on my bed.</div>
                </div>
            </figure>
 
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="Chinese food" src="images/dinner.jpg" class="img-fluid image" />
                <div class="middle">
                    <div class="text">Cooking Chinese good with friends when I miss home.</div>
                </div>
            </figure>
 
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="Flowers" src="images/flowers.jpg" class="img-fluid image" />
                <div class="middle">
                    <div class="text">Flowers for everyone. Hope we all stay safe!</div>
                </div>
            </figure>
 
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="goose" src="images/goose.jpg" class="img-fluid image" />
                <div class="middle">
                    <div class="text">These goose disappear mysteriously in winter and come back in spring.</div>
                </div>
            </figure>
 
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="Skeleton" src="images/skeleton.jpg" class="img-fluid image" />
                <div class="middle">
                    <div class="text">An accurate description of me during finals (taken at library).</div>
                </div>
            </figure>
 
            <figure class="col-md-6 col-lg-4 col-12 container">
                <img alt="Snow" src="images/snow.jpg" class="img-fluid image" />
                <div class="middle">
                    <div class="text">This is what covers our ground 6 months a years.</div>
                </div>
            </figure>
            </div>
        </div>
