<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="comment.css">
        <script src="https://unpkg.com/scrollreveal@4"></script>
        <script src="comment.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body onload="getContentFunctions()">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Shiyue's Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery.html">Gallery</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/comment.html">Comment</a>
                </li>
                </ul>
            </div>
        </nav>
        <div id="content" class="container">
            <h3>Enter comments for this webpage:</h3>
            <form action="/data" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <textarea name="name" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Comment</label>
                <textarea name="comment" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn" />
            </form>
            <hr class="line m-5">
            <h3>Delete comments stored in Datastore:</h3>
            <form action="/delete-data" method="POST">
                <input type="submit" value="Delete" class="btn" />
            </form>
            <hr class="line m-5">
            <h3>Choose number of comments to display and fetch comments:</h3>
            <input type="number" name="number-comments" min="1" max="5" value="1" class="form-control">
            <button onclick="getContentFunctions()" class="btn">Fetch comments!</button>
            <div id="comment-container"></div>
        </div>
    </body>
</html>
